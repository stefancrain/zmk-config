---
version: '3'
tasks:
  all:
    desc: Build from build.yaml
    summary: Generated by west:west2task, Allows build.yaml to drive local & Github builds.
    aliases: [a]
    preconditions:
      - command -v docker
    deps:
      - :west:rm:uf2
    cmds:
      - task: :west:docker_build
        vars: { BOARD: 'nice_nano_v2', SHIELDS: 'settings_reset' }
      - task: :west:docker_build
        vars:
          {
            BOARD: 'nice_nano_v2',
            SHIELDS: 'sofle_left nice_view_adapter nice_view',
          }
      - task: :west:docker_build
        vars:
          {
            BOARD: 'nice_nano_v2',
            SHIELDS: 'sofle_right nice_view_adapter nice_view',
          }
      - task: :west:docker_build
        vars: { BOARD: 'nice_nano_v2', SHIELDS: 'sofle_left' }
      - task: :west:docker_build
        vars: { BOARD: 'nice_nano_v2', SHIELDS: 'sofle_right' }
      - task: :west:docker_build
        vars:
          {
            BOARD: 'nice_nano_v2',
            SHIELDS: 'lily58_left nice_view_adapter nice_view',
          }
      - task: :west:docker_build
        vars:
          {
            BOARD: 'nice_nano_v2',
            SHIELDS: 'lily58_right nice_view_adapter nice_view',
          }
      - task: :west:docker_build
        vars: { BOARD: 'nice_nano_v2', SHIELDS: 'lily58_left' }
      - task: :west:docker_build
        vars: { BOARD: 'nice_nano_v2', SHIELDS: 'lily58_right' }
      - task: :west:docker_build
        vars:
          {
            BOARD: 'nice_nano_v2',
            SHIELDS: 'corne_left nice_view_adapter nice_view',
          }
      - task: :west:docker_build
        vars:
          {
            BOARD: 'nice_nano_v2',
            SHIELDS: 'corne_right nice_view_adapter nice_view',
          }
      - task: :west:docker_build
        vars: { BOARD: 'nice_nano_v2', SHIELDS: 'corne_left' }
      - task: :west:docker_build
        vars: { BOARD: 'nice_nano_v2', SHIELDS: 'corne_right' }
