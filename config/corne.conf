# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# ~ 1024 characters Macro
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=2048

#
# Power Management
#
CONFIG_ZMK_IDLE_TIMEOUT=10000
CONFIG_ZMK_SLEEP=y
CONFIG_PM_DEVICE=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000
CONFIG_ZMK_EXT_POWER=y
# end of Power Management

CONFIG_ZMK_KEYBOARD_NAME="Pinkey"
CONFIG_USB_DEVICE_PRODUCT="Pinkey"
CONFIG_BT_DEVICE_NAME="Pinkey"
CONFIG_USB_DEVICE_MANUFACTURER="ZMK Project"
