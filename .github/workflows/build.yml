---
on: [push, workflow_dispatch]

env:
  REPO_NAME: ${{ github.event.repository.name }}
  REF_NAME: ${{ github.ref_name }}
  SHA: ${{ github.sha }}

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    secrets: inherit
    with:
      archive_name: ${{ REPO_NAME }}-firmware-${{ REF_NAME }}-${{ SHA }}
